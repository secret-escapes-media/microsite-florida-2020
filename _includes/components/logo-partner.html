<a id="track-partner-logo{{include.placement | prepend: '-'}}" class="logo logo--partner{% if include.small %} logo--partner-sm{% endif %}" href="{{site.client.link}}">
  <img src="{{site.img}}/logo/partner.svg" alt="{{site.client.name}} Logo">
</a>
{% if page.logo %}
<a id="track-partner-logo{{include.placement | prepend: '-'}}" style="{{page.logo}}" class="logo logo--partner{% if include.small %} logo--partner-sm{% endif %} " target="_blank" href="{{page.link}}">
  <img src="{{site.img}}/logo/{{page.id}}.svg" alt="{{page.title}} Logo">
</a>
{% endif %}
