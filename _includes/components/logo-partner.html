{% if page.link %}
<a id="track-partner-logo{{include.placement | prepend: '-'}}" class="logo logo--partner2{% if include.small %} logo--partner-sm{% endif %}" href="{{page.link}}" target="_blank">
  <img src="{{site.img}}/logo/{{page.id}}.svg" alt="{{site.client.name}} Logo">
</a>
{% endif %}

{% if page.link2 %}
<a id="track-partner-logo{{include.placement | prepend: '-'}}" class="logo logo--partner{% if include.small %} logo--partner-sm{% endif %}" href="{{page.link2}}" target="_blank">
  <img src="{{site.img}}/logo/{{page.id}}2.svg" alt="{{site.client.name}} Logo">
</a>
{% endif %}
