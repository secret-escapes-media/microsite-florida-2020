<a id="track-partner-logo{{include.placement | prepend: '-'}}"  class="logo logo--partner{% if include.small %} logo--partner-sm{% endif %}" href="{{page.link}}">
  <img src="{{site.img}}/logo/{{page.id}}.svg" alt="{{site.client.name}} Logo">
</a>
{% if page.link2 %}
<a id="track-partner-logo{{include.placement | prepend: '-'}}"  class="logo logo--partner{% if include.small %} logo--partner-sm{% endif %} " target="_blank" href="{{page.link2}}">
  <img src="{{site.img}}/logo/{{page.id}}2.svg" alt="{{page.title}} Logo">
</a>
{% endif %}
