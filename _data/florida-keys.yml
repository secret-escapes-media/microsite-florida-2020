- id: one
  title: "Key Largo: Schillernde Unterwasserwelt"
  img: bg-img1
  description: "Korallenriffe und Schiffswracks säumen die leuchtende Unterwasserwelt Key Largos, der nördlichsten Insel der Florida Keys. Das Taucherparadies ist Heimat des einzigen, lebenden Korallenriffs der USA, das unter anderem im John Pennekamp Coral Reef State Park zu bewundern ist. Die US Navy versenkte zudem einst das 150 m lange Schiff Spiegel Grove mit der Absicht neuen Lebensraum am Meeresboden zu schaffen. Wer selbst nicht gerne schnorcheln oder tauchen möchte, dem bietet die Key Largo auch die Möglichkeit mit einer Glasboot-Tour zwischen Karettschildkröten und flinken Fischschwärmen seltene Wasserpflanzen zu entdecken."



