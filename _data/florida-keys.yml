- id: three
  title: "Marathon: Highlights für&nbsp;Familien"
  img: bg-img3
  description: "Der tropische Urlaubsort Marathon hat, neben schöner Natur, eine Vielzahl an Attraktionen zu bieten und ist besonders bei Familien beliebt. Streicheln Sie Delfine im Dolphin Research Center und erfahren Wissenswertes über diese putzigen Meeresbewohner  – oder besuchen im Turtle Hospital kranke und verletzte Schildkröten. Die berühmte Seven Mile Bridge zählt zu den größten Sehenswürdigkeiten der Stadt. Über den Bau der Eisenbahnstrecke, der Overseas Railroad, berichtet eine Ausstellung des einzigen und kleinen Museums auf der Pigeon&nbsp;Key."



