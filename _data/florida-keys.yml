- id: four
  title: "Lower Keys: Relaxen mit Tropen-Flair"
  img: bg-img4
  description: "Für eine Auszeit bieten sich die Lower Keys mit ihren idyllischen Naturwegen und langen ruhigen Sandstränden an. Das Schnorchelparadies, mit dem artenreichen Korallenriff am Looe Key Reef, ist Teil des Florida Keys National Marine Sanctuarys. Kommen Sie dem seltenen und unter Naturschutz stehendem Key-Weißwedelhirsch im National Key Deer Refuge Park näher oder unternehmen Sie mit dem Kajak einen Ausflug in die Mangrovenwälder rund um den Big Pine Key. Entspannung finden Sie danach in den romantischen Buchten des Bahia Honda State&nbsp;Park."



