- id: five
  title: "Key West: Karibische&nbsp;Harmonie"
  img: bg-img5
  description: "Am südlichsten Punkt der USA endet die Straße des berühmten Overseas Highway. Erkunden Sie dieses Städtchen mit karibischem Flair zu Fuß und spazieren Sie entlang der schönen Duval Street und ihren Nebenstraßen mit ihren bunten Holzhäusern und liebevoll gepflegten Gärten. Überall ist diese pure Lebensfreude der Einheimischen zu spüren, die hier ihr abendliches Sonnenuntergangsspektaktel am Mallory Square mit Musik, Straßenhändlern und Akrobaten feiern. Zur blauen Stunde locken die vielen Restaurants und Kneipen mit lokalen Speisen und Getränken, in denen bereits Ernest Hemingway zu Gast&nbsp;war."



