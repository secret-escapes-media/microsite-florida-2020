- id: five
  title: Besondere Biere
  img: bg-img5
  description: "Bekannt für seine frischen, handwerklich gebrauten Craft Biere, ist die Region entlang der Küste von St. Pete/Clearwater: Über 40 kleine Privatbrauereien gilt es hier zu erkunden. Nehmen Sie auf einer Tour, unter fachkundiger Anleitung, feine Kostproben vor Ort und überzeugen Sie sich selbst von der Vielfalt der Bierbrauerei-Kunst. Sowohl Bierkenner als auch Neulinge finden hier Biere, die es nirgendwo sonst gibt, wie das “Florida Weisse”: Mit wenig Alkohol, dafür aber mit viel Kohlensäure versetzt und mit Früchten geschmacklich abgerundet – ganz ähnlich dem Berliner&nbsp;Weisse."



