- id: one
  title: Prämierte Strände
  img: bg-img1
  description: "Vom Pier 60 aus, am Clearwater Beach, haben Sie den besten Blick auf den Sonnenuntergang. Jeden Abend wird das Sunset Festival mit viel Musik zelebriert. Für sportliche Aktivitäten, wie Paragliding oder Paddle Boarding, bietet der St. Pete Beach die optimalen Bedingungen. In Pass-A-Grille oder Treasure Island treffen Sie auf den Charme des alten Floridas und auf einheimische Küche. Familien fühlen sich am Fort De Soto ganz besonders wohl und nach kurzer Überfahrt mit der Fähre erreichen Sie die Inseln Honeymoon Island und Caladesi Island, die mit ihren naturbelassenen Stränden&nbsp;begeistern. "



################################################################################


- id: two
  title: Farbenfrohe Kunst
  img: bg-img2
  description: "Kunterbunte Wandgemälde erstrahlen in den Straßen von St. Petersburg und beeindrucken in Kreativität und Farbe. Das jährliche Street Art Festival Shine St. Pete ist der Grund für die wunderschönen Kunstwerke, die quer durch die Stadt verteilt, auf Touren zu besichtigen sind. Das größte Dali Museum außerhalb Spaniens erstrahlt mit einer überzeugenden Sammlung in skurriler Architektur. Skulpturen und Installationen aus Muranoglas, wie die Chihuly Collection und das Museum der schönen Künste, wartet mit Werken von Klassikern bis hin zur Gegenwartskunst auf&nbsp;Sie."




################################################################################


- id: three
  title: Unberührte Schätze
  img: bg-img3
  description: "Nur wenige Minuten von der Stadt St. Petersburg entfernt, liegt das Weedon Island Reservat mit seiner weitläufigen Flusslandschaft. Der Naturschutzpark hat ein eigenes Zentrum für Kunst und Geschichte der Ureinwohner. Mit einer Kajak-Tour erkunden Sie die Ufer des Flusses ganz entspannt vom Wasser aus. Wunderschöne Wanderwege schlängeln sich entlang des Lago Maggiore im Boyd Hill Naturpark. Die unberührte Landschaft ist nicht nur eine Oase für Vogelbeobachter, sondern wird alle Naturfans in ihren Bann&nbsp;ziehen."



################################################################################


- id: four
  title: Kulinarische Highlights
  img: bg-img4
  description: "Einen Favoriten zu finden ist schwer, denn die Auswahl an Restaurants ist groß: Von klassischen Gerichten, wie dem Zackenbarsch oder den beliebten kubanischen Sandwiches, bis zu Speisen mit internationalen Einflüssen, wie die leckeren Menüs in Tarpon Springs. Mit einem spritzigen Cocktail klingt der Abend aus und das Nachtleben beginnt. Musikveranstaltungen rund um den Clearwater Beach und in den angesagten Dance Clubs von St. Pete finden jeden Abend statt. Wer es ruhiger mag, findet in der Innenstadt Kneipen und Bars, wie The Ale & The&nbsp;Witch.  "



