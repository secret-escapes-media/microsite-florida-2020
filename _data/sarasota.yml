- id: five
  title: Artenvielfalt vor der&nbsp;Küste
  img: bg-img5
  description: "Die schillernde Unterwasserwelt Floridas beobachten Sie im Mote Marine Laboratory and Aquarium auf Lido Key, ohne nass zu werden. Über 100 verschiedene Meeresbewohner leben hier in großen und kleinen Aquarien. Beobachten Sie Tiefseefische, streicheln Sie Stachelrochen oder finden Sie kleine Seepferdchen-Babys zwischen den Seegrashalmen. Das Mote Marine Laboratory setzt sich für den Erhalt der Arten mit Aufklärung und Wissensübermittlung ein und bei der wöchentlichen Fütterung erfahren Sie, welche Meeresräuber sich vor der Küste Sarasotas&nbsp;tummeln."



