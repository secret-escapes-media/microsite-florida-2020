- id: three
  title: Zirkushauptstadt
  img: bg-img3
  description: "Zirkus würde man hier am allerwenigsten erwarten, doch Sarasota ist tatsächlich die Zirkushauptstadt der USA. Großartige Artisten zeigen in trickreichen Shows ihr Können. John Ringling, der 1927 hier sein Winterquartier aufschlug, folgten bis heute zahlreiche Kollegen. Das warme Klima und die multikulturelle Atmosphäre präsentieren einzigartige Bedingungen, die zu diesem besonderem Zirkusflair im amerikanischen Stil beitragen. Unbedingt sollten Sie auch das Circus Museum besuchen: Historische Plakate, originelles Equipment sowie kleine Kurzfilme erzählen die Geschichte dieses magischen&nbsp;Ortes."



