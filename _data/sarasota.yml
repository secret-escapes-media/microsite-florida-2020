- id: one
  title: Funkelndes Paradies
  img: bg-img1
  description: "Das ganze Jahr über locken Sarasotas endlose weiße Sandstrände mit traumhaften Bedingungen: Der sonnenverwöhnte Küstenabschnitt ist weltberühmt für seine glitzernden Strände, die aus feinstem Quarzsandstein bestehen. Trotz üppiger Sonnenstunden wird der Sand dank seiner reflektierenden Eigenschaft nie zu heiß. Der Siesta Beach zählt übrigens zu den schönsten Stränden der Welt. Auch Venice Beach ist einen Besuch wert und begeistert als „Shark Tooth Capital of the World“ mit fossilen Haifischzähnen, die man mit etwas Glück am Strand&nbsp;findet. "



