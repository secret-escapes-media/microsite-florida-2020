- id: one
  title: "Naples: Mediterran trifft&nbsp;Karibik"
  img: bg-img1
  description: "Das Städtchen Naples lädt zum Flanieren ein: Die Fifth Avenue South und die Third Street South begeistern mit kleinen individuellen Boutiquen. Zwischen den Häusern im mediterranen Stil entlang der palmengesäumten Straßen finden Sie internationale Restaurants mit gehobener Küche und zahlreiche Galerien. Im Einkaufsviertel Village on Venetian Bay genießen Sie während Ihres Shoppingbummels freien Blick aufs Wasser. Wie wäre es mit einem leckeren Cocktail im Mercato, einem Szenetreff in Naples, zum Ausklang eines unvergesslichen Urlaubstages?"



