- id: two
  title:  "Marco Island: Zwischen Süßwasser und&nbsp;Meer"
  img: bg-img2
  description: "Die traumhafte Badeinsel Marco Island ist über eine Brücke mit dem Festland verbunden. Der breite puderzuckerweiche Sandstrand und tiefhängende Kokospalmen sind beste Voraussetzungen für eine Auszeit am Strand mit der ganzen Familie. Mit Strandyoga lässt es sich hier wunderbar in den Tag starten. Per Boot oder in kleinen Kajakgruppen kann man von Marco Island aus auf Erkundungstour gehen: Wildtiere wie Fischadler, Seekühe und Delfine leben im Mündungsgebiet zwischen Süßwasserfluss und Meer. "




