- id: three
  title: Everglades
  img: bg-img3
  description: "Das UNESCO Weltnaturerbe der Everglades beherbergt über 100 verschiedene Tierarten, darunter die seltenen Manatees, die bedrohte Lederschildkröte oder den Florida-Panther. Die beeindruckende Natur lässt sich auf verschiedenen Wegen erleben: Bei einem Boardwalk erkunden Sie den Nationalpark zu Fuß, Abenteuerlustige können eine Airboat-Tour unternehmen und mit einem Kayak oder einem Stand Up Paddle Board lässt es sich ganz entspannt durch die Gewässer der Everglades gleiten. Im Shark Valley besteht sogar die Möglichkeit, Fahrräder auszuleihen und durch die Everglades zu radeln. "



################################################################################


- id: four
  title: Traumstrände
  img: bg-img4
  description: "Paradise Coast: Diese atemberaubende Küste erstreckt sich 48 km entlang des Golfs von Mexiko und überall warten leicht zugängliche, weiße Sandstrände auf die Urlauber. Muschelsammler finden am Strand des Delnor-Wiggins Pass State Parks die schönsten Exemplare. Am Vanderbilt Beach, am Tigertail Beach von Marco Island und am Municipal Beach von Naples werden Boote und entsprechende Ausrüstung verliehen. Nur vom Wasser aus sind die unbewohnten Ten Thousand Islands und ihre kleinen Strandbuchten zu erreichen. "



