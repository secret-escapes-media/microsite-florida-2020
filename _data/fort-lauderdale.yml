- id: three
  title: Lifestyle im Sunshine State
  img: bg-img3
  description: "Von den Strandpromenaden in Fort Lauderdale führt der Weg nach Downtown, wo sich die beachtliche Kreativszene Süd-Floridas entfaltet - in Musik, Fashion oder Kunst. Eine der ersten Adressen für Shopping, Cafés und Kunst ist der Las Olas Boulevard. Hier lernen Sie im Ah-Tah-Thi-Ki Museum mehr über die Seminole, erleben kontemporäre Kunst in der Bellagio Gallery und lernen über die LGBT-Geschichte im Stonewall National Museum. In Hollywood bringt das Mural Project die Gemeinschaft bei Events und Aktivitäten zusammen – die Graffiti-Szene steht Sao Paulo und Berlin in nichts nach."



