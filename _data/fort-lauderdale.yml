- id: two
  title: Strandglück
  img: bg-img2
  description: "Let the sunshine in: über 38 Kilometer Strand verbinden die acht Küstenstädte Greater Ford Lauderdales: Deerfield Beach, Hillsboro Beach, Pompano Beach, Fort Lauderdale, Lauderdale-by-the-sea, Dania Beach, Hollywood und Hallandale Beach. Ein großer Spaß ist es, sich an den langen Promenaden in Fort Lauderdale oder in Hollywood die Beine zu vertreten und auf Menschenschau zu gehen. Im Pompano Beach können Taucher dagegen bei Wracksuche leicht fündig werden und Meeresfrüchte-Gourmets Geschmacksexplosionen erleben. Lieber ein kleinerer Strand erwünscht? Auf nach Lauderdale-By-The-Sea!"




