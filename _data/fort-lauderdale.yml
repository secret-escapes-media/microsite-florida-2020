- id: one
  title: Unterwegs auf dem Wasser
  img: bg-img1
  description: "Ein einziger Blick auf die Landkarte genügt, um festzustellen, dass sich in Greater Fort Lauderdale das Leben auf dem Wasser abspielt. Dutzende Kanäle und Flussarme durchziehen die Region entlang des Intracoastal Waterways im Süden Floridas. Machen Sie eine Sightseeing-Tour mit einem Wassertaxi auf dem New River oder mieten Sie sich direkt eine Luxusyacht und entdecken Sie die opulenten Heime und Yachten der Schönen und Reichen. Wassertaxis sind eine angenehme Alternative zu Autos, um sich fortzubewegen - für die Sportlicheren gibt es Kajaks oder Stand-up Paddling."



