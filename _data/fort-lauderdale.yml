- id: five
  title: Entspannung im Grünen
  img: bg-img5
  description: "Genug von Menschen? Auf zu den Flamingo Gardens westlich von Fort Lauderdale, wo es sich neben den pinken Vögeln auch Alligatoren und Panther bequem gemacht haben. Höhenflüge der etwas anderen Art gibt es in der Butterfly World zu bestaunen, wo sich 20.000 Schmetterlinge aus jedem Winkel des Erdballs zusammengefunden haben. Dann sind da noch die Gärten des Bonnet House – ein Born der Ruhe und des Friedens mit dem Hibiscusgarten, dem Desert Garden und einem Orchideenbereich. Nicht zuletzt bietet Greater Fort Lauderdale Zugang zu den Everglades, ein faszinierendes tropisches Marschland im äußersten Süden Floridas."



